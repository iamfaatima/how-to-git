<html>
    <head>
        <title>git blame</title>
    </head>
    <body>
        <p>
            # Show alteration history of a file with the name of the author
            $ git blame [filename]
            
            # Show alteration history of a file with the name of the author && SHA
            $ git blame [filename] -l</p>
    </body>
</html>
